<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="equilibrium-container">
      <img src="/images/image-equilibrium.jpg">
    </div>
    <h3>Equilibrium #3429</h3> 

    <p>Our Equilibrium collection promotes balance and calm.</p> 
  
    <div class="ethereum">
      <img class="ethereum-img" src="/images/icon-ethereum.svg">
        <h4 class="ethereum-stats">0.041 ETH</h4> 

      <img class="ethereum-clock" src="/images/icon-clock.svg">
        <h4 class="clock-stats">3 days left</h4>
    </div>

    
    
<hr class="line">

    <footer>
      <div class="flex-container">
        <img class="avatar-img" src="/images/image-avatar.png">

        <h5 class="author"><span class="author-style">Creation of </span> Jules Wyvern</h5> 
      </div>
       
    </footer>
  </div>
</body>
</html>
